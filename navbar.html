<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tabs with Slide Effect</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .tab-content-wrapper {
        position: relative;
        min-height: 200px;
        overflow: hidden;
      }

      .tab-pane {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        opacity: 0;
        transform: translateX(100%);
        transition: all 0.6s ease;
      }

      .tab-pane.active {
        position: relative;
        transform: translateX(0);
        opacity: 1;
        z-index: 2;
      }

      .card {
        border: 2px solid #0d6efd;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .nav-tabs .nav-link {
        cursor: pointer;
      }
    </style>
  </head>
  <body class="p-5">
    <ul class="nav nav-tabs mb-3" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button
          class="nav-link active"
          id="tab1"
          data-bs-toggle="tab"
          data-bs-target="#pane1"
        >
          Tab 1
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="tab2"
          data-bs-toggle="tab"
          data-bs-target="#pane2"
        >
          Tab 2
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="tab3"
          data-bs-toggle="tab"
          data-bs-target="#pane3"
        >
          Tab 3
        </button>
      </li>
    </ul>

    <div class="tab-content-wrapper">
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="pane1" role="tabpanel">
          <div class="card p-3">
            <h4>محتوى التاب الأول</h4>
            <p>هذا نص تجريبي داخل الكارد الأول.</p>
          </div>
        </div>
        <div class="tab-pane fade" id="pane2" role="tabpanel">
          <div class="card p-3">
            <h4>محتوى التاب الثاني</h4>
            <p>هذا نص تجريبي داخل الكارد الثاني.</p>
          </div>
        </div>
        <div class="tab-pane fade" id="pane3" role="tabpanel">
          <div class="card p-3">
            <h4>محتوى التاب الثالث</h4>
            <p>هذا نص تجريبي داخل الكارد الثالث.</p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
